<body></body>
<script>
    const nav = `
        <a href="${location.pathname}">Home</a>
        <a href="${location.pathname}about">About</a>
        <br>
    `;

    const content = {
        "/": (e) => `Home`,
        "/about": (e) => `About<br><a href="${location.pathname}index.html">Go Home</a>`
    };

    function routeState(e) {
        const f = content[location.pathname.replace("index.html", "")] || ((e) => "404");
        document.body.innerHTML = nav + f(e);
        document.querySelectorAll("a").forEach(e => e.addEventListener("click", (e) => {
            e = e || window.event;
            e.preventDefault();
            window.history.pushState({}, "", e.target.href);
            routeState();
        }));
    }

    window.addEventListener("popstate", routeState);
    routeState();

</script>
