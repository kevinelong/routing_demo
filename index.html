<body></body>
<script>
    const nav = `
        <a href="/">Home</a>
        <a href="/about">About</a>
        <br>
    `;

    const content = {
        "/": (e) => `Home`,
        "/about": (e) => `About<br><a href="/index.html">Go Home</a>`
    };

    function routeState(e) {
        const path = location.pathname === "/index.html" ? "/" : location.pathname;
        const f = content[path] || ((e) => "404");
        document.body.innerHTML = nav + f(e);
        document.querySelectorAll("a").forEach(e => e.addEventListener("click", (e) => {
            e = e || window.event;
            e.preventDefault();
            window.history.pushState({}, "", e.target.href);
            routeState();
        }));
    }

    window.addEventListener("popstate", routeState);
    routeState();

</script>
